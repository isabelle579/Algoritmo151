<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bem-vindo(a)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
            font-size: 22px;
            color: #264653;
        }
    </style>
</head>
<body>
    <div class="container" id="mensagem"></div>

    <script>
        // Função para pegar o parâmetro da URL
        function getParametroURL(nome) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nome);
        }

        const nome = getParametroURL('nome');

        const mensagemDiv = document.getElementById('mensagem');
        if (nome) {
            mensagemDiv.textContent = `Olá ${nome}, é um prazer te conhecer!`;
        } else {
            mensagemDiv.textContent = 'Olá! Seja bem-vindo(a)!';
        }
    </script>
</body>
</html>
