<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boas-vindas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }
        input[type="text"] {
            padding: 10px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            margin-top: 15px;
            padding: 10px 25px;
            font-size: 16px;
            background: #2a9d8f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #21867a;
        }
        .mensagem {
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Qual é o seu nome?</h2>
        <input type="text" id="nome" placeholder="Digite seu nome aqui" />
        <br />
        <button onclick="enviarNome()">Enviar</button>
        <div class="mensagem" id="mensagem"></div>
    </div>

    <script>
        function enviarNome() {
            const nome = document.getElementById('nome').value.trim();
            const mensagemDiv = document.getElementById('mensagem');

            if (nome === '') {
                mensagemDiv.textContent = 'Por favor, digite seu nome.';
            } else {
                // Redireciona para a página de boas-vindas passando o nome via query string
                window.location.href = `boasvindas.html?nome=${encodeURIComponent(nome)}`;
            }
        }
    </script>
</body>
</html>
